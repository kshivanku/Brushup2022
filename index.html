<body>
    <p id="poem"></p>
    <script>
        console.log('in script');
        catchtext()
            .then(poem => {
                document.getElementById('poem').innerText = poem
                console.log('yey')
            })
            .catch (error => console.error(error))
        async function catchtext() {
            const response = await fetch('poem.txt');
            return await response.text();
        }
    </script>
</body>
