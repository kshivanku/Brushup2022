<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        console.log('about to fetch some rainbows');
        const filenames = [
            'images/daniele-levis-pelusi-311027-unsplash.jpeg',
            'images/guy-stevens-746794-unsplash.jpeg',
            'images/sharon-pittaway-98257-unsplash.jpeg'
        ];
        catchRainbows(filenames)
            .then(response => console.log('yeyy'))
            .catch(error => console.error(error))
        async function catchRainbows(filenames) {
            for (let filename of filenames) {
                const response = await fetch(filename);
                const blob = await response.blob();
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                img.width = '200';
                document.body.append(img)
            }
        }
    </script>
</body>

</html>
